<div class="login">

    
    
    <h1 class="text-center">LOG IN</h1>
    
    <form class="needs-validation" name="form">
        <div class="form-group was-validated">
            <label class="form-label" for="username">Usuario</label>
            <input class="form-control" type="" name="username"  [(ngModel)]="userform.username" required/>
            <div class="invalid-feedback">
                Ingrese su nombre de usuario
            </div>
        </div>
        <div class="form-group was-validated">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="userform.password"  required/>
            <div class="invalid-feedback">
                Ingrese por favor su contraseña
            </div>
        </div>
          <input class="btn btn-success w-100"  value="Sign in" (click)="login()">
          <div class="alert-danger">{{msglogin}}</div>
          <input class="btn btn-primary w-100"  value="Volver" (click)="irAPrincipal()">
    </form>

</div>

</body>
